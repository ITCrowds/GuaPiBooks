<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>瓜皮读书 · 以书会友</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/login.css" rel="stylesheet "/>

</head>


<body>
<div>
    <form name="login" action="/login" method="post" class="msform">
        <fieldset>
            <div th:if="${param.logout}" style="color: #27AE60">
                您已注销成功
            </div>
            <h2>登录</h2>
            <label for="username">邮箱:</label>
            <input type="text" name="username" id="username" placeholder="邮箱" maxlength="256" required="true"/>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" placeholder="密码" maxlength="256" required="true"/>
            <input type="checkbox" id="chksave"/>
            <p id="chk_hint">是否保存密码</p>
            <input type="submit" class="sub_button" name="button" id="login-button" value="登录"/>
            <div th:if="${param.error}">
                <p th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" style="color: red">
                    没有错误信息
                </p>
            </div>
        </fieldset>
    </form>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
