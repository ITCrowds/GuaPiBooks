<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--link rel="icon" href=""-->

    <title>以书会友</title>
    <!-- Bootstrap core CSS -->
    <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/gallery.css" rel="stylesheet "/>
</head>

<body>
<!--navbar-->
<nav th:replace="module/navbar :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-push-1 mainblock">
            <div class="pagetitle">
                <h2>书籍百科</h2>
                <hr/>
            </div>
            <ul class="booklist">
                <li class="item" th:each="book:${bookList}">
                    <div class="cover">
                        <a class="cover" th:href="@{/book/info/{id}(id=${book.bookId})}">
                            <img th:src="${book.bookPic}" alt="image loading..." width="106px" height="158px" />
                        </a>
                    </div>
                    <div class = "info">
                        <a class="title" href="skip url same to the last one" th:text="${book.bookName}"></a>
                    </div>
                    <div class = "author" th:text="${book.bookAuthor}">
                    </div>
                </li>
            </ul>

        </div>
        <div class="col-md-2 col-md-push-1 mainblock">
            <div class="pagetitle">
                <h2>排行榜</h2>
                <hr/>
            </div>
            <div>
                <ul class="rankinglist" th:each="book:${bookList}">
                    <li class="rankitem">
                        <span class="ranknum" th:text="${bookStat.count}"></span>
                        <div class="bookinfo">
                            <a href="@{/book/info/${book.bookId}" th:text="${book.bookName}"></a>
                            <div class="author" th:text="${book.bookAuthor}"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!--<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>-->
<!--<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
